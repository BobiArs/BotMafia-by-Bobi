name: "üëª Bug report!"
description: "Report a bug to the Developer by Bobi"
title: "[BUG] "
labels: ["bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        **‚ö†Ô∏è WARNING**: Make sure you are using the official version of BotMafia by Bobi 
        Do not download files from third-party sites!

  - type: input
    id: username
    attributes:
      label: "Your nickname or username"
      placeholder: "Example, USER_16"
      required: true

  - type: textarea
    id: description
    attributes:
      label: "Bug description"
      placeholder: "Describe the problem in detail, what exactly happened, steps to reproduce"
      required: true

  - type: input
    id: game_version
    attributes:
      label: "Version BotMafia"
      placeholder: "Example, 1.2.3"
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: "Platform/–û–°"
      options:
        - "Windows"
        - "Linux"
      required: true

  - type: textarea
    id: logs
    attributes:
      label: "Logs or error messages"
      placeholder: "Insert log text or screenshots of messages"

  - type: textarea
    id: additional_info
    attributes:
      label: "Additional information"
      placeholder: "Any other details that are finished in the reproduction of the bug"
